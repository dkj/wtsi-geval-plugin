## The settings below are only used for the species lists on the Ensembl home page

[general]

ENSEMBL_SITE_NAME       = gEVAL Browser
ENSEMBL_SITE_NAME_SHORT = gEVAL

DATABASE_HOST                  =         ;DB server hostname/IP address [add yours]
DATABASE_HOST_PORT             =         ;DB server TCP/IP port [add yours]
DATABASE_DBUSER                =         ;DB read-only user [add yours]
DATABASE_DBPASS                =         ;DB read-only password [add yours]


DATABASE_WRITE_USER            =         ;DB write user [add yours]
DATABASE_WRITE_PASS            =         ;DB write password [add yours]

# for connecting to the blog, and setup the proxy for this.

ENSEMBL_BLOG_URL          = ; If you have a blog
ENSEMBL_BLOG_RSS          = ; and a blog RSS
