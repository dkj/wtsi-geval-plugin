# added to prevent user added data formats, for gEVAL. you can add others.
UNSUPPORTED_FILE_FORMATS  = [bam vep_input datahub gbrowse]

[databases]
DATABASE_WEBSITE    =  ; ensembl_website (ensembl website for website static information)


