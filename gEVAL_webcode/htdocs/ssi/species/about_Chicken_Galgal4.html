<p class="space-below"> 
The <span style="color:blue">Gallus_gallus-4.0</span> assembly of the chicken genome was produced in November 2011 by the International Chicken Genome Consortium. It consists of 31 chromosomes, 2 linkage groups and 14,093 unplaced scaffolds.
</p>
<p>
The genome assembly represented here corresponds to GenBank Assembly ID <a href="http://www.ncbi.nlm.nih.gov/assembly/GCA_000002315.2">GCA_000002315.2</a>.
</p>
